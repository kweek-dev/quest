<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Квест: Взлом системы</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            min-width: 100vw;
            height: 100%;
            width: 100%;
            background: #1a1a1a url('https://avatars.mds.yandex.net/get-vertis-journal/4469561/1.jpg_1695796935639/orig') no-repeat center center fixed;
            background-size: cover;
            color: #0f0;
            font-family: 'Courier New', monospace;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .content-bg {
            background: rgba(20, 20, 20, 0.92);
            border-radius: 16px;
            padding: 40px 30px 30px 30px;
            box-shadow: 0 0 30px #000a;
            max-width: 500px;
            width: 100%;
        }
        h1 { font-size: 2.5em; text-shadow: 0 0 10px #0f0; }
        p { font-size: 1.2em; }
        .hint { color: #555; font-size: 0.9em; }
        input, button { background: #333; color: #0f0; padding: 5px; border: none; border-radius: 4px; }
        input { width: 70%; }
        button { cursor: pointer; }
    </style>
    <script>
        function checkKey() {
            const key = new URLSearchParams(window.location.search).get('key');
            if (key !== 'caesar') {
                window.location.href = '/index.html';
            }
        }
        function checkLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username.includes("' OR '1'='1") || (username === 'admin' && password === 'megacorp123')) {
                document.getElementById('result').innerText = 'Взлом успешен! Ключ: breach2025. Перейди на /step3?key=breach2025';
            } else {
                document.getElementById('result').innerText = 'Доступ запрещен!';
            }
        }
    </script>
</head>
<body onload="checkKey()">
    <div class="content-bg">
        <h1>Шаг 3: Взлом системы</h1>
        <p>Ты нашел уязвимость в системе логина MegaCorp. Используй ее!</p>
        <p class="hint">Подсказка: Попробуй SQL-инъекцию, например, ' OR '1'='1 в поле логина.</p>
        <input type="text" id="username" placeholder="Логин"><br><br>
        <input type="password" id="password" placeholder="Пароль"><br><br>
        <button onclick="checkLogin()">Войти</button>
        <p id="result"></p>
    </div>
</body>
</html>
