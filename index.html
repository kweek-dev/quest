<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Квест: Восстание против MegaCorp</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            min-width: 100vw;
            height: 100%;
            width: 100%;
            background: #1a1a1a url('https://avatars.mds.yandex.net/get-vertis-journal/4469561/1.jpg_1695796935639/orig') no-repeat center center fixed;
            background-size: cover;
            color: #0f0;
            font-family: 'Courier New', monospace;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .content-bg {
            background: rgba(20, 20, 20, 0.92);
            border-radius: 16px;
            padding: 40px 30px 30px 30px;
            box-shadow: 0 0 30px #000a;
            max-width: 500px;
            width: 100%;
        }
        h1 { font-size: 2.5em; text-shadow: 0 0 10px #0f0; }
        p { font-size: 1.2em; }
        .hint { color: #555; font-size: 0.9em; }
        input, button { background: #333; color: #0f0; padding: 5px; border: none; border-radius: 4px; }
        input { width: 70%; }
        button { cursor: pointer; }
    </style>
    <script>
        function checkAnswer() {
            const answer = document.getElementById('answer').value.toLowerCase();
            if (answer === 'HAL 9000' || answer === 'hal9000' || answer === 'hal' || answer === 'hal 9000') { 
                window.location.href = '/step1?key=hal';
            } else {
                document.getElementById('result').innerText = 'Неверный ответ!';
            }
        }
    </script>
</head>
<body>
    <div class="content-bg">
        <h1>2045: Восстание против MegaCorp</h1>
        <p>Ты — хакер из Сопротивления в Нео-Токио. Твоя миссия: взломать MegaCorp.</p>
        <p>Вопрос: Как зовут ИИ из фильма "2001: Космическая одиссея"? Найди ответ онлайн.</p>
        <p class="hint">Подсказка: Попробуй поискать на Википедии.</p>
        <input id="answer" placeholder="Введите ответ">
        <button onclick="checkAnswer()">Отправить</button>
        <p id="result"></p>
    </div>
</body>
</html>
